<script type="text/javascript">
	

	document.addEventListener("mousemove", function makeColors(event){

		console.log(event.clientX, event.clientY);

		var r = event.clientX;
		var g = event.clientY;

		document.body.style.backgroundColor = "rgb(" + r + ","+ g + "," + "100)";

})
